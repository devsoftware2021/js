<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let fruits = ["Apple", "Banana", "Cherry"];
        for (let fruit of fruits) {
            console.log(fruit);
            alert(fruit);
        };

        const data = 3;
        switch(data){
            case 1:
                console.log("one");
                break;
            case 2:
                console.log("two");
                break;
            case 3:
                console.log("three");
                break;
            default:
                console.log("default");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
